<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
  <body>
    <main>
      <div class="main-container">
        <div class="nft-images">
          <img src="images/image-equilibrium.jpg" alt="" class="nft-image">
          <img src="images/icon-view.svg" alt="" class="preview-image">
        </div>
        <h3 class="title">Equilibrium #3429</h3>

        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="price-info">
          <img class="eth-logo" src="images/icon-ethereum.svg" alt="eth-icon">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="duration-info">
          <img src="images/icon-clock.svg" alt="clock-icon" class="clock-logo">
          <p class="duration">3 days left</p>
        </div>
        
        <hr size="1" noshade>
        <img src="images/image-avatar.png" alt="" class="creator-picture">
        <p class="creator"><span>Creation of</span> Jules Wyvern</p>

        </div>
    </main> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
