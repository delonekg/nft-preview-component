<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Equillibrium #3429! One of the best NFTs to be out there. This collection of Equilibrium promotes calm and balance. Buy now for 0.041 ETH.">
  <meta name="keywords" content="html,css,javascript,bootstrap,nft,web development">
  <meta property="og:image" content="images/image-equilibrium.jpg">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
  <body>
    <main>
      <div class="main-container">
        <div class="nft-images">
          <img src="images/image-equilibrium.jpg" alt="" class="nft-image">
          <img src="images/icon-view.svg" alt="" class="preview-image">
        </div>
        <header>
          <h1 class="title">Equilibrium #3429</h3>

        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        </header>

        <div class="price-info">
          <img class="eth-logo" src="images/icon-ethereum.svg" alt="eth-icon">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="duration-info">
          <img src="images/icon-clock.svg" alt="clock-icon" class="clock-logo">
          <p class="duration">3 days left</p>
        </div>
        
        <hr>

        <footer>
          <img src="images/image-avatar.png" alt="" class="creator-picture">
        <p class="creator"><span>Creation of</span> <span class="creator-name">Jules Wyvern</span></p>
        </footer>

        </div>
    </main> 
  </body>
</html>
